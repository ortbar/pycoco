<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="id_email">Email</label>
                <input id="id_email" type="email" name="email" value="{{ form.email.value|default:'' }}">
                {{ form.email.errors }}
            </div>
            <div>
                <label for="id_password">Password</label>
                <input id="id_password" type="password" name="password" value="{{ form.password.value|default:'' }}">
                {{ form.password.errors }}
            </div>
            <div>
                <label for="id_password2">Confirm Password</label>
                <input id="id_password2" type="password" name="password2" value="{{ form.password2.value|default:'' }}">
                {{ form.password2.errors }}
            </div>
            <div>
                <label for="id_first_name">First Name</label>
                <input id="id_first_name" type="text" name="first_name" value="{{ form.first_name.value|default:'' }}">
                {{ form.first_name.errors }}
            </div>
            <div>
                <label for="id_last_name">Last Name</label>
                <input id="id_last_name" type="text" name="last_name" value="{{ form.last_name.value|default:'' }}">
                {{ form.last_name.errors }}
            </div>
            <div>
                <label for="id_username">Username</label>
                <input id="id_username" type="text" name="username" value="{{ form.username.value|default:'' }}">
                {{ form.username.errors }}
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </div>
    </form>
</body>
</html>
